<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div>
    <form>
        <div class="image">
            <div id="clgName">
                Chandigarh University
            </div>
        </div>
        <div id="heading">
            <legend>Register yourself in "CGC"</legend>
        </div>
        <br>
        <br>
        <div class="List">
            <div>
                <h1>Name:</h1>
                <input type="textbox" placeholder="First Name" value="">
                <input type="textbox" placeholder="Middle Name" value="">
                <input type="textbox" placeholder="Last Name" value="">
            </div>
            <br>
            <br>
            <div>
                <h1>Father Name:</h1>
                <input type="textbox" placeholder="First Name" value="">
                <input type="textbox" placeholder="Middle Name" value="">
                <input type="textbox" placeholder="Last Name" value="">
            </div>
            <br>
            <br>
            <div>
                <h1>Mother Name:</h1>
                <input type="textbox" placeholder="First Name" value="">
                <input type="textbox" placeholder="Middle Name" value="">
                <input type="textbox" placeholder="Last Name" value="">
            </div>
            <br>
            <br>
            <div>
                <h1>Email:</h1>
                <input type="email" placeholder="Email" value="">
            </div>
            <br>
            <br>
            <div>
                <h1>Date of Birth:</h1>
                <input type="date" placeholder="Enter here" value="" id="date">
            </div>
            <br>
            <br>
            <div>
                <h1>Address:</h1> 
                <textarea autofocus=""></textarea>
                <!-- Address : <input type="text" placeholder="Enter here" value=""> -->
            </div>
            <br>            
            <br>
            <div>
                <h1>Gender:</h1>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <br>
            <br>
            <div>
                <h1>Upload Profile Pic:</h1>
                <br>
                <input type="file" name="file" id="fileUpload">
            </div>
            <br>
            <br>
            <div>
                <h1>Course:</h1>
                <select placeholder="Select" id="course">
                    <option value="Ece">Ece</option>
                    <option value="Cse">Cse</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                  </select>
            </div>
            <br>
            <br>
            <div>
                <h1>Upload Resume Link:</h1>
                <input type="url" name="url" id="url">
            </div>
            <br>
            <br>
            <div>
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset" id="reset">
            </div>
            <br><br>
             
            <summary></summary>
        </div>
         
        
    </form>
</div>
</body>
</html>
